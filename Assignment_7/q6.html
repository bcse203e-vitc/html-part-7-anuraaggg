<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Duplicates</title>
</head>
<body>
    <h2>Duplicate Finder</h2>
    
    <label for="arrayInput">Enter array elements (comma-separated): </label>
    <input type="text" id="arrayInput" oninput="findDuplicates()">
    <br>
    
    <h3>Duplicate Values:</h3>
    <p id="duplicates"></p>
    
    <h3>Unique Array:</h3>
    <p id="uniqueArray"></p>

    <script>
        function findDuplicates() {
            let input = document.getElementById("arrayInput").value;
            let array = input.split(',').map(item => item.trim());

            let duplicates = [];
            let uniqueArray = [];
            let seen = {};

            array.forEach(item => {
                if (seen[item]) {
                    if (!duplicates.includes(item)) {
                        duplicates.push(item);
                    }
                } else {
                    seen[item] = true;
                    uniqueArray.push(item);
                }
            });

            document.getElementById("duplicates").textContent = duplicates.length > 0 ? duplicates.join(', ') : "No duplicates found.";
            document.getElementById("uniqueArray").textContent = uniqueArray.join(', ');
        }
    </script>
</body>
</html>
