<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array without sort()</title>
</head>
<body>
    <h2>Sort Array of Numbers</h2>
    
    <label for="arrayInput">Enter array elements (comma-separated): </label>
    <input type="text" id="arrayInput" oninput="sortArray()">
    <br>
    
    <label for="order">Choose order: </label>
    <select id="order" onchange="sortArray()">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
    <br>
    
    <h3>Sorted Array:</h3>
    <p id="sortedArray"></p>

    <script>
        function sortArray() {
            let input = document.getElementById("arrayInput").value;
            let array = input.split(',').map(item => parseFloat(item.trim()));

            let order = document.getElementById("order").value;
            
            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (order === "asc" && array[i] > array[j]) {
                        let temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    } else if (order === "desc" && array[i] < array[j]) {
                        let temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }
            }
            
            document.getElementById("sortedArray").textContent = array.join(', ');
        }
    </script>
</body>
</html>
