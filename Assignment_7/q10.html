<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
</head>
<body>
    <h2>Dynamic Table Generator</h2>
    
    <label for="rows">Enter number of rows: </label>
    <input type="number" id="rows" min="1" placeholder="Rows">
    <br>
    
    <label for="cols">Enter number of columns: </label>
    <input type="number" id="cols" min="1" placeholder="Columns">
    <br>
    
    <button onclick="generateTable()">Generate Table</button>
    <br>
    
    <h3>Generated Table:</h3>
    <table id="generatedTable" border="1"></table>

    <script>
        function generateTable() {
            let rows = document.getElementById("rows").value;
            let cols = document.getElementById("cols").value;
            let table = document.getElementById("generatedTable");
            
            table.innerHTML = ''; 
            
            for (let i = 0; i < rows; i++) {
                let row = table.insertRow();
                
                for (let j = 0; j < cols; j++) {
                    let cell = row.insertCell();
                    cell.textContent = `Row ${i + 1}, Column ${j + 1}`;
                }
            }
        }
    </script>
</body>
</html>
