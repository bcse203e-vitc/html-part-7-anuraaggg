<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Game</title>
</head>
<body>
    <h2>FizzBuzz Output:</h2>
    <p id="output"></p>

    <script>
        let div1 = prompt("Enter first divisor (default is 3):") || 3;
        let div2 = prompt("Enter second divisor (default is 5):") || 5;

        div1 = parseInt(div1);
        div2 = parseInt(div2);

        let result = "";

        for (let i = 1; i <= 50; i++) {
            if (i % div1 === 0 && i % div2 === 0) {
                result += "FizzBuzz<br>";
            } else if (i % div1 === 0) {
                result += "Fizz<br>";
            } else if (i % div2 === 0) {
                result += "Buzz<br>";
            } else {
                result += i + "<br>";
            }
        }

        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
