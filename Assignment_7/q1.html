<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Math.floor(Math.random() * 100);
        let chances = 0;
        while (chances < 5) {
            let guess = prompt(`Enter Your Guess (${5 - chances} chances left):`);
            if (guess == num) {
                alert("Your guess is correct!");
                break;
            } else {
                if (guess < num) {
                    alert("The expected number is greater.");
                } else {
                    alert("The expected number is lesser.");
                }
                chances++;
                if (chances === 5) {
                    alert(`All chances are over. The correct number was ${num}.`);
                }
            }
        }
    </script>
</body>
</html>
